<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    动态ip配置阿里dns
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>更新ip</legend>
</fieldset>

<form class="layui-form" lay-filter="domain_form">

    <div class="layui-form-item">
        <label class="layui-form-label">域名</label>
        <div class="layui-input-block">
            <input type="text" name="domain"  lay-verify="title" autocomplete="off" disabled placeholder=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">ip地址</label>
        <div class="layui-input-block">
            <input type="text" name="ip" disabled   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">新IP地址</label>
        <div class="layui-input-block">
            <input type="text" name="newIp"     autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">更新</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>


<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        let form = layui.form;
        let layer = layui.layer;

        let $ = layui.jquery;

        //监听提交
        form.on('submit(demo1)', function (data) {


            $.ajax({
                url: '/ali/refresh',
                type: 'post',
                data: data.field,
                cache: false,
                success: function (res) {
                    layer.alert(JSON.stringify(res))
                },
                error: function (result) {
                }
            });
            return false;
        });


        //获取 阿里 域名配置
        $.ajax({
            url: '/ali/get',
            type: 'get',
            cache: false,
            success: function (res) {
                //表单初始赋值
                form.val('domain_form', {
                    "domain": res.domainName,
                    "ip": res.value,
                })
            },
            error: function (result) {

            }
        });
    });
</script>

</body>
</html>
